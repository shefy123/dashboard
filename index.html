<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <!-- font-owesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

     <!-- main stylesheet -->
     <link rel="stylesheet" href="style.css">
     <script type="text/javascript" src="script.js"></script>

</head>
<body>
  <div class="container">
        <!-- navbar -->
    <nav class="side-navbar" id="sideNavbar">
        <!-- Hamburger icon	 -->
          <a href="#" class="fa-menu-icon" title="Menu" onclick="openSideProfile()">
            <i class="fas fa-bars"></i>
          </a>
        <!-- 	Menu Links -->
          <div class="fa-links">
            <a href="#" title="Profile">
              <i class="fas fa-columns"></i>
              <span class="link-name">Dashboard</span>
            </a>
            <a href="#" title="Projects">
              <i class="fas fa-folder"></i>
              <span class="link-name">Report</span>
            </a>
            <a href="#" title="Designs">
              <i class="fas fa-pen-nib"></i>
              <span class="link-name">Feedback</span>
            </a>
            <a href="#" title="Contact">
              <i class="fas fa-user"></i>
              <span class="link-name">Self-service</span>
            </a>
            <a href="#" title="Contact">
              <i class="fas fa-poll-h"></i>
              <span class="link-name">Survey</span>
            </a>
            
          </div>
        </nav>
        
        
            <!-- header -->
            <div class="shadow p-3 mb-5 rounded">
               <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" placeholder="Search">
               </div>
            </div>
  </div>

</body>
</html>
